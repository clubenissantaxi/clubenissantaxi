
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Projeto T√°xi</title>
  <style>
    /* Impedir sele√ß√£o de texto */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #FFCC00;
      font-size: 1.6em;
      margin-bottom: 24px;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 18px;
      font-size: 1.1em;
      text-decoration: none;
      text-align: center;
      border: none;
      border-radius: 8px;
      background: #FFCC00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }
    .btn:hover {
      background: #e6b800;
    }
    .btn-sair {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 18px;
      font-size: 1.1em;
      text-decoration: none;
      text-align: center;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }
    .btn-sair:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Menu Principal</h1>
  <a href="problema_solucao.html" class="btn">üìã Problemas e Solu√ß√µes</a>
  <button class="btn" onclick="alert('P√°gina de Parceiros em desenvolvimento.')">ü§ù Parceiros</button>
  <a href="https://www.nissan.com.br/servicos/manuais/kicks.html" target="_blank" class="btn">üìò Manual Kicks</a>
  <button class="btn-sair" onclick="sair()">üö™ Sair</button>

  <script>
    // Verificar token de login
    if (localStorage.getItem('taxi_logged') !== 'true') {
      window.location.href = 'index.html';
    }
    // Desabilitar bot√£o direito do mouse
    document.addEventListener('contextmenu', e => e.preventDefault());
    // Desabilitar teclas de inspe√ß√£o
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && (e.key.toLowerCase() === 'u' || (e.shiftKey && e.key.toLowerCase() === 'i')))) {
        e.preventDefault();
      }
    });

    function sair() {
      localStorage.removeItem('taxi_logged');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
